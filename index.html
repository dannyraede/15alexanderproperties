<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>15 Fundamental Patterns Analyzer</title>
		<meta name="description" content="An application that uses AI to analyze photographs of buildings and identify the presence of Christopher Alexander's 15 fundamental patterns." />
		<link href="src/output.css" rel="stylesheet" />
		<script src="script/app.js" defer></script>
	</head>
	<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
		<h1 class="text-3xl font-bold mb-4 mt-4">15 Fundamental Patterns Analyzer</h1>
		<p class="text-center text-gray-600 mb-6">Analyze architecture for Christopher Alexander's 15 fundamental patterns using AI</p>

		<div id="cameraContainer" class="mb-4 relative">
			<video id="video" class="w-full max-w-md border-2 border-gray-300 rounded" autoplay playsinline></video>
			<canvas id="canvas" class="hidden w-full max-w-md border-2 border-gray-300 rounded"></canvas>
			<div id="cameraLoading" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-75 hidden">
				<svg class="animate-spin h-10 w-10 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
					<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
			</div>
			<div id="cameraPermission" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-75 hidden">
				<p class="text-gray-800 text-center px-4">Camera permission is required. Please allow access to your camera.</p>
			</div>
			<button id="switchCameraBtn" class="absolute top-2 right-2 bg-gray-800 bg-opacity-50 hover:bg-opacity-75 text-white p-2 rounded-full transition duration-300 ease-in-out">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
				</svg>
			</button>
		</div>

		<div class="flex space-x-4 mb-4">
			<button id="captureBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
				</svg>
				Take Photo
			</button>
			<label for="fileInput" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center cursor-pointer">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
				</svg>
				Upload Photo
				<input type="file" id="fileInput" accept="image/*" class="hidden" />
			</label>
		</div>
		<div id="resultContainer" class="mt-4 w-full max-w-md">
			<!-- Results will be displayed here -->
		</div>
		<footer class="mt-8 text-center text-gray-600">
			<p class="mb-2">A project by <a href="https://dannyraede.com" class="text-blue-600 hover:underline">Danny Raede</a></p>
			<p class="flex items-center justify-center">
				<span class="mr-2">Open source on</span>
				<a href="https://github.com/dannyraede/15alexanderproperties" class="text-gray-800 hover:text-gray-600 flex items-center">
					<svg class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
						<path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
					</svg>
					GitHub
				</a>
			</p>
		</footer>
		<script src="script/app.js"></script>
	</body>
</html>
